# ==========================================
# Server Configuration
# ==========================================
server.port=8080
spring.application.name=api-gateway

# ==========================================
# Eureka Discovery Configuration
# ==========================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ==========================================
# Logging (helps debug Gateway routing)
# ==========================================
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG

# ==========================================
# Enable Discovery Locator (so Gateway knows the service names)
# ==========================================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ==========================================
# UI FRONTEND SERVICE
# ==========================================
spring.cloud.gateway.routes[0].id=ui-frontend
spring.cloud.gateway.routes[0].uri=lb://ui-frontend
spring.cloud.gateway.routes[0].predicates[0]=Path=/ui/**

# ==========================================
# Management Endpoints (for health/metrics)
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.metrics.tags.application=${spring.application.name}
